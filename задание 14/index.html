<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><script defer src="app.js"></script>Document</title>
</head>
<body>
    <div class="ФИО">
        <label for="" class="ФИО">Введите ФИО</label>
        <input type="text" class="ФИО" onchange="pag()" id="input-firstname" placeholder="Мiкола"><br>
        <input type="text" class="ФИО" onchange="pag()" id="input-lastname" placeholder="Вакуленко"><br>
        <input type="text" class="ФИО" onchange="pag()" id="input-surname" placeholder="Степанович"><br>
    </div>
    <div class="лист-cars">
        <p>выберите своё корыто</p>
        <select id="cars">
            <option value="Ford">американец</option>
            <option value="porshe">Немец</option>
            <option value="Nissan">Японец</option>
            <option value="Lada">Отечественный продукт</option>
        </select>
        <div>
            <label for="" class="шимонтаж">
                <input type="checkbox" id="1" class="услуги">
                шимонтаж
            </label>
            <label for="" class="кузовной ремонт">
                <input type="checkbox" id="2" class="услуги">
                кузовной ремонт
            </label>
            <label for="" class="диагностика">
                <input type="checkbox" id="3" class="услуги">
                диагностика
            </label>
            <label for="" class="балансировка">
                <input type="checkbox" id="4" class="услуги">
                балансировка
            </label>
            <label for="" class="чистка_дисков">
                <input type="checkbox" id="5" class="услуги">
                чистка_дисков
            </label>
            <!-- <button onclick="pag()"> проверка </button>
            -->
        </div>
        
    </div>
</body>
</html>
